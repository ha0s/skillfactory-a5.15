<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script async src="js/js.js"></script>
    <title>Курочка ряба</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Интерактивная сказка "Курочка Ряба"</h1>
        </div>
  
        <form id="messages">
          <div class="row">
            <label for="var1">var1</label>
            <input type="text" class="form-control" id="var1" name="var1" placeholder="Дед">
            <label for="var2">var2</label>
            <input type="text" class="form-control" id="var2" name="var2" placeholder="Баба">
            <label for="var3">var3</label>
            <input type="text" class="form-control" id="var3" name="var3" placeholder="курочка Ряба">
            <label for="var4">var4</label>
            <input type="text" class="form-control" id="var4" name="var4" placeholder="яичко">
            <label for="var5">var5</label>
            <input type="text" class="form-control" id="var5" name="var5" placeholder="мышка">
            <label for="var6">var6</label>
            <input type="text" class="form-control" id="var6" name="var6" placeholder="хвостиком">
            <label for="speach">speech</label>
            <input type="text" class="form-control" id="speach" name="speach" placeholder="Не плач Дед, не плач Баба...">
          </div>
        </form>
  
        <div class="row batton_group">
            <div class="col-6">
                <button id="Create_Text" class="btn btn-primary btn-block">Создать текст</button>
            </div>
            <div class="col-6">
                <button id="Replace_Variables" class="btn btn-success btn-block">Заменить переменные</button>
            </div>
        </div>
  
        <div class="row2">
          <div id="result"></div>
        </div>
  
    </div>
</body>
</html>
